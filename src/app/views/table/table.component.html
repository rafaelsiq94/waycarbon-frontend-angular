<div class="mat-elevation-z8">
  <div class="tabela">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Tipo do Carro">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo do Carro </th>
      <td mat-cell *matCellDef="let element"> {{element.car_id}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Km/Mês">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Km/Mês </th>
      <td mat-cell *matCellDef="let element"> {{element.km}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Eletricidade/Mês">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Eletricidade/Mês </th>
      <td mat-cell *matCellDef="let element"> {{element.eletricity}} </td>
    </ng-container>

    <ng-container matColumnDef="Gás/Mês" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gás/Mês </th>
      <td mat-cell *matCellDef="let element"> {{element.gas}} </td>
    </ng-container>

    <ng-container matColumnDef="Tco2/Mês">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tco2/Mês </th>
      <td mat-cell *matCellDef="let element"> {{element.total_tco2_monthly}} </td>
    </ng-container>

    <ng-container matColumnDef="Tco2/Ano">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tco2/Ano </th>
      <td mat-cell *matCellDef="let element"> {{element.total_tco2_yearly}} </td>
    </ng-container>

    <ng-container matColumnDef="Árvores">
      <th mat-header-cell *matHeaderCellDef> Árvores </th>
      <td mat-cell *matCellDef="let element"> {{element.trees}} </td>
    </ng-container>

    <ng-container matColumnDef="Data">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
      <td mat-cell *matCellDef="let element"> {{element.creation_date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 15]"
                 showFirstLastButtons
                 class="footer">
  </mat-paginator>
</div>
</div>
